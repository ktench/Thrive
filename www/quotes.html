<!DOCTYPE HTML>
<html>

<head>
    <title>Quotes of the Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

    <!-- nativeDroid: Light/Dark -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css" id='jQMnDTheme' />

    <!-- nativeDroid: Color Schemes -->
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

    <!-- jQuery / jQueryMobile Scripts -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

    <!-- Extras for: Cards.html -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script>
        function myController($scope) {
            var aQuote = ['Start by doing what&rsquo;s necessary; then do what is possible; and suddenly you are doing the impossible.; – Francis of Assisi', 'Perfection is not attainable, but if we chase perfection we can catch excellence.-Vince Lombardi', 'I can&rsquo;t change the direction of the wind, but I can adjust my sails to always reach my destination.-Jimmy Dean', 'There are only two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle.-Albert Einstein', 'The best years of your life are the ones in which you decide your problems are your own. You do not blame them on your mother, the ecology, or the president. You realize that you control your own destiny.-Albert Ellis', 'The person who says something impossible should not interrupt the person who is doing it.-Proverb', 'It is never too late to be what you might have been.-George Eliot', 'All our dreams can come true-if we have the courage to pursue them.-Walt Disney', 'What the mind can conceive, it can achieve.-Napoleon Hill', 'It is not because things are difficult that we do not dare; it is because we do not dare that things are difficult.-Seneca', 'It does not matter how slowly you go as long as you do not stop.-Confucius', 'Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time.-Thomas A. Edison', 'Always do your best. What you plant now, you will harvest later.-Og Mandino', 'The will to win, the desire to succeed, the urge to reach your full potential - these are the keys that will unlock the door to personal excellence.-Confucius', 'In order to succeed, we must first believe that we can.-Nikos Kazantzakis', 'If you can dream it, you can do it.-Walt Disney', 'You have to learn the rules of the game. And then you have to play better than anyone else.-Albert Einstein', 'Don&rsquo;t watch the clock; do what it does. Keep going.-Sam Levenson', 'The trouble with not having a goal is that you can spend your life running up and down the field and never score. – Bill Copeland', 'All our dreams can come true-if we have the courage to pursue them.-Walt Disney', 'Great minds discuss ideas. Average minds discuss events. Small minds discuss people.-Eleanor Roosevelt', 'Gravitation is not responsible for people falling in love-Albert Einstein', 'If opportunity doesn’t knock, build a door.-Milton Berle', 'The sky has never been the limit. We are our own limits. It’s then about breaking our personal limits and outgrowing ourselves to live our best lives.-unknown', 'Don&rsquo;t say you don&rsquo;t have enough time. You have exactly the same number of hours per day that were given to Helen Keller, Pasteur, Michael Angelo, Mother Teresa, Leonardo Da Vinci, Thomas Jefferson, and Albert Einstein.-H. Jackson Brown Jr.', 'First they ignore you. Then they laugh at you. Then they fight you. Then you win.-Mahatma Gandhi', 'To wish you were someone else is to waste the person you are.-Unknown', 'Confidence comes not from always being right but not fearing to be wrong.-Unknown', 'If you don’t build your dream, someone else will hire you to help them build theirs.- Dhirubhai Ambani'];
            $scope.quote = aQuote[Math.floor(Math.random() * aQuote.length)];

            var aWord = ["Abhor – hate", "Bigot- narrow-minded, prejudiced person", "Counterfeit-fake;false", "Enfranchise-give voting rights", "Hamper-hinder;obstuct", "Kindle-to start a fire", "Noxious-harmful;poisonous;lethal", "Placid-calm;peaceful", "Remuneration-payment for work done", "Talisman’-lucky charm", "Abasement-humiliation;degregadion", "Billowing-swelling;fluttering;waving", "Harangue-noisy, attacking speech", "Replete-full", "Tangible-can be touched", "Abstruse-difficult to understand; obscure", "Blunderbuss- 1. Ancient weapon (type of gun); 2. A clumsy person", "Accolade- tribute; honor; praise", "Ephermeral-short-lived", "Hedonist- a pleasure seeker", "Lamentation-expression of regret or sorrow", "Acquiece-to agree to; give in to", "Bombast- arrogant, pompous language", "Curtail-cut short", "Epicure- someone who appreciates good food and drink", "Heed-listen to", "Lampoon-ridicule; spoof", "Alleviated-made less severe", "Emollient-softening (a); something which softens (n)", "Platitude-unoriginal, obvious saying", "Epigram-short, witty saying", "Lassitude-lack of energy; weariness", "Phenomenology- branch of science concerned with things as they are perceived; not directly derived from theory", "Dilettantism-dabbling esp. in the arts", "Propitiate- appease; try to gain favour"];
            $scope.word = aWord[Math.floor(Math.random() * aWord.length)];

            var aFunny = ['Always remember that you are absolutely unique. Just like everyone else.-Margaret Mead', 'I believe that if life gives you lemons, you should make lemonade…And try to find somebody whose life has given them vodka, and have a party.-Ron White', 'If you could kick the person in the pants responsible for most of your trouble, you wouldn&rsquo;t sit for a month.-Theodore Roosevelt', 'No man has a good enough memory to be a successful liar.-Abraham Lincoln', 'My grandmother started walking five miles a day when she was sixty. She&rsquo;s ninety-seven now, and we don&rsquo;t know where the hell she is.-Ellen DeGeneres', 'Behind every great man is a woman rolling her eyes.- Jim Carrey', 'I&rsquo;m an idealist. I don&rsquo;t know where I&rsquo;m going, but I&rsquo;m on my way.-Carl Sandburg', 'If you want a guarantee, buy a toaster-Clint Eastwood', 'Wine is constant proof that God loves us and loves to see us happy.-Benjamin Franklin', 'I&rsquo;m sorry, if you were right, I&rsquo;d agree with you.- Robin Williams', 'If you&rsquo;re going to do something tonight that you&rsquo;ll be sorry for tomorrow morning, sleep late.-Henny Yongman', 'My life needs editing.-Mort Sahl', 'Men are liars. We&rsquo;ll lie about lying if we have to. I&rsquo;m an algebra liar. I figure two good lies make a positive.-Tim Allen', 'He who wakes up early, yawns all day long.- Anonymous'];
            $scope.funnyQuote = aFunny[Math.floor(Math.random() * aFunny.length)];



            $scope.changeQuote = function () {
                $scope.quote = aQuote[Math.floor(Math.random() * aQuote.length)];
                $scope.word = aWord[Math.floor(Math.random() * aWord.length)];
                $scope.funnyQuote = aFunny[Math.floor(Math.random() * aFunny.length)];
            }
        }
    </script>





</head>

<body data-ng-app="">

    <div id='map-canvas'></div>

    <div data-role="page" data-theme='b'>


        <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
            <a href="home.html" data-ajax="false"><i class="fa fa-heart-o"></i></a>
            <h1>Thrive</h1>
        </div>

        <div data-role="content" ng-controller="myController">

<h1 style="text-align:center;">Quotes of the Day</h1>
            <ul data-nativedroid-plugin='cards'>
                <li data-cards-type='weather'>
                    <h1><b>Quote of the Day</b></h1>
                    <h1>{{quote}}</h1>
                </li>




                <li data-cards-type='text'>
                    <h1><b>Word of the Day</b></h1>
                    <h1>{{word}}</h1>
                </li>
                <li data-cards-type='publictransport'>
                    <H1><b>Funny Quote of the Day</b></H1>
                    <h1>{{funnyQuote}}</h1>
                </li>
                
                <button ng-click= "changeQuote()">New Quotes</button>



            </ul>


        </div>

    </div>

    <script src="js/nativedroid.script.js"></script>
</body>

</html>
