<!DOCTYPE HTML>
<html>
    <head>
        <title>Thrive</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>


		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

		<!-- nativeDroid core CSS -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />

		<!-- nativeDroid: Light/Dark -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.dark.css"  id='jQMnDTheme' />

		<!-- nativeDroid: Color Schemes -->
        <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.blue.css" id='jQMnDColor' />

		<!-- jQuery / jQueryMobile Scripts -->
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>


    </head>
    <body>

    <div data-role="page" data-theme='b'>

        <div data-role="content">
			<div data-nativedroid-plugin="splashscreen" data-nativedroid-splashscreen-time="5" data-nativedroid-splashscreen-animation="fadeOut" data-nativedroid-background=#6DCAEC>
				<div class='splashScreenExample'>
                    <h1><i class="fa fa-heart-o"></i> Thrive</h1>
					<h2>Welcome to Thrive, the app that helps you make each day better.</h2>
					<h3>Organize your tasks and get some daily inspiration to live a healthier, happier life!</h3>
					<div class='splashScreenDroid'></div>
				</div>
			</div>

			<div data-nativedroid-plugin='lockscreen' data-nativedroid-background="http://farm8.staticflickr.com/7117/7659864532_e3d6b1432c_h.jpg" data-nativedroid-lockscreen-animation="fadeOut"  data-nativedroid-lockscreen-delay="25">
				<div class='inset'>
					<h3>Locked</h3>
					<p>Look's like you've been inactive!</p>
					<div class='unlock'><i class='icon-unlock'></i> Unlock me.</div>
				</div>
			</div>

			<div data-nativedroid-plugin="homescreen" data-nativedroid-background="http://farm9.staticflickr.com/8457/8064313210_507341f269_z.jpg">
				<div data-nativedroid-role='screenslide'>

					<div data-nativedroid-role='widget'
						 data-nativedroid-widget-type="clock"
						 data-nativedroid-widget-clock-lang="en"
						 data-nativedroid-widget-clock-format="short"
						 data-nativedroid-widget-width='2'
						 data-nativedroid-widget-height='1'
						 data-nativedroid-widget-offset-top='0'
						 data-nativedroid-widget-offset-left='1'></div>

					<div data-nativedroid-role='widget'
						 data-nativedroid-widget-type='icon'
						 data-nativedroid-widget-icon-type='text'
						 data-nativedroid-widget-icon-class='icon-home'
						 data-nativedroid-widget-icon-title='Home'
						 data-nativedroid-widget-icon-link='index.html'
						 data-nativedroid-widget-width='5'
						 data-nativedroid-widget-height='5'
						 data-nativedroid-widget-offset-top='4'
						 data-nativedroid-widget-offset-left='2'>
					</div>




			</div>

        </div>

    </div>

    <script src="js/nativedroid.script.js"></script>
    </body>
</html>
